<html>
    <head>
		<link rel="stylesheet" href="style.css" type="text/css">
		<link href="https://allfont.net/allfont.css?fonts=ds-digital" rel="stylesheet" type="text/css" />
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://kit.fontawesome.com/83c87aae69.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
		
    </head>
    <body>
		<div id="container" onload="laodItems()">
			
			<div class="box-container">
				<div class="iconbox">
					<p id="id" class="text id">0</p>
				</div>
				<div class="box">	
					<p id="date" class="text">Loading...</p>
				</div>
			</div>
			
			<div class="box-container">
				<div class="iconbox">
					<i class="fas fa-first-aid icon"></i>
				</div>
				<div class="box">
					<div id="health" class="status-bar"></div>
					<div class="status-back"></div>
				</div>
			</div>
			
			<div id="armor-container" class="box-container">
				<div class="iconbox">
					<i class="fas fa-shield-alt icon"></i>
				</div>
				<div class="box">
					<div id="armor" class="status-bar"></div>
					<div class="status-back"></div>
				</div>
			</div>
			
			<div class="box-container">
				<div class="iconbox">
					<i class="fas fa-hotdog icon"></i>
				</div>
				<div class="box">	
					<div id="hunger" class="status-bar"></div>
					<div class="status-back"></div>
				</div>
			</div>
			
			<div class="box-container"> 
				<div class="iconbox">
					<i class="fas fa-glass-whiskey icon"></i>
				</div>
				<div class="box">	
					<div id="thirst" class="status-bar"></div>
					<div class="status-back"></div>
				</div>
			</div>
			
		
			
			<div id="job-container" class="box-container">
				<div class="iconbox">
					<i class="fas fa-briefcase icon"></i>
				</div>
				<div id="job-box" class="box">	
					<p id="job" class="text">Loading...</p>
				</div>
			</div>
			
			<div id="jobgrade-container" class="box-container">
				<div class="iconbox">
					<i class="fas fa-user-tag icon"></i>
				</div>
				<div id="jobgrade-box" class="box">	
					<p id="jobgrade" class="text">Loading...</p>
				</div>
			</div>
			
			<div id="bank-container" class="box-container">
				<div class="iconbox">
					<i class="fas fa-credit-card icon"></i>
				</div>
				<div id="bank-box" class="box">	
					<p id="bank" class="text">Loading...</p>
				</div>
			</div>
			
			<div id="cash-container" class="box-container">
				<div class="iconbox">
					<i class="fas fa-wallet icon"></i>
				</div>
				<div id="cash-box" class="box">	
					<p id="cash" class="text">Loading...</p>
				</div>
			</div>
			
			<div id="dirty-container" class="box-container">
				<div class="iconbox">
					<i class="fas fa-user-secret icon"></i>
				</div>
				<div id="dirty-box" class="box">	
					<p id="dirty" class="text">Loading...</p>
				</div>
			</div>
			
			<div id="society-container" class="box-container">
				<div class="iconbox">
					<i class="fas fa-dollar-sign icon"></i>
				</div>
				<div class="box">	
					<p id="society" class="text">Loading...</p>
				</div>
			</div>
			<div id="stamina-container" class="box-container">
				<div class="iconbox">
					<i class="fas fa-running icon"></i>
				</div>
				<div class="box">
					<div id="stamina" class="status-bar"></div>
					<div class="status-back"></div>
				</div>
			</div>

			<div id="oxygen-container" class="box-container">
				<div class="iconbox">
					<i class="fas fa-lungs icon"></i>
				</div>
				<div class="box">
					<div id="oxygen" class="status-bar"></div>
					<div class="status-back"></div>
				</div>
			</div>
			
			

		</div>
		<script src="./script.js" type="text/javascript"></script>	
    </body>
</html>
